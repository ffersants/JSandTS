<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
       
        i = 0
        iss = 0
        serviçosPreçoTotal = 0
        while(i < 5){
            //pega o valor de cada serviço
            serviço[i] = prompt("Digite o valor do ${i + 1}º serviço")
            //pega cinco 5% do valor de cada serviço soma o total do ISS
            iss += serviço[i] / 100 * 5;
            serviçosPreçoTotal += serviço[i]
            i++
        }
    
        //document.write(`o total do serviço é ${serviçosPreçoTotal} <br> a média é ${serviçosPreçoTotal / 5} <br> e o total do ISS é ${iss}`)
        
    </script>
</head>
<body>
    
</body>
</html>
