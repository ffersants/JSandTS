<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercícios aula 13</title>
</head>
<body>
  
  <script>
  const nome = prompt('Digite seu nome completo:');
  document.body.innerHTML += `Seu nome é: ${nome}<br />`;
  
  document.body.innerHTML += `Seu nome tem ${nome.length} letras <br />`;
 
  document.body.innerHTML += `A segunda letra do seu nome é: ${nome[0]}<br />`;
 
  document.body.innerHTML += `Qual o primeiro índice da letra F no seu nome? ${nome.indexOf("F")}<br />`;

  document.body.innerHTML += `Qual o último índice da letra R no seu nome? ${nome.lastIndexOf("r")}<br />`;

  document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(nome.length - 3, nome.length)}<br />`;

  document.body.innerHTML += `As palavras do seu nome são: ?????<br />`;
  document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()}<br />`;
  document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()}<br />`;
  </script>
</body>
</html>
